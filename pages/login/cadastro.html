<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RachaClub - Cadastro</title>
    <link rel="stylesheet" href="/assets/css/login/cadastro.css">
    <link rel="icon" type="image/png" href="/assets/img/logo_rachaclub.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="container">

        <div class="logo_rachaclub">
            <img src="/assets/img/logo_rachaclub.png" alt="Logo RachaClub">
        </div>

        <div class="forms-login">
            <h2>Cadastro</h2>
            <br>

            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="nome" placeholder="Nome" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="E-mail" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="senha" placeholder="Crie uma senha" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="confirma_senha" placeholder="Confirmar senha" required>
            </div>

            <div class="checkbox-box">
                <label class="label-checkbox">
                    Você aceita os termos de política e privacidade?
                    <input type="checkbox" name="termos" required>
                </label>
            </div>

            <br>
            <br>

            <a href="/pages/login/login.html">
                <button>Cadastrar</button>
            </a>
            </form>

        </div><div></div>
</body>

</html>
